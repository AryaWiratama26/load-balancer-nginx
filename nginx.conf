events {}

http {
    upstream backend_servers {
        server 172.17.0.1:8081;  # Ganti dengan IP host yang sesuai
        server 172.17.0.1:8082;
        server 172.17.0.1:8083;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://backend_servers;
        }
    }
}

